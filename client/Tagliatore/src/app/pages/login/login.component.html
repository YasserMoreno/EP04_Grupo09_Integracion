<!-- Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
  <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                <img src="../assets/images/logos/tagliatorelogo.png" alt="Logo Tagliatore" height="100px">
              </a>
              <form (ngSubmit)="onLogin()">
                <div class="mb-3">
                  <label for="usuario" class="form-label">Usuario</label>
                  <input
                    type="text"
                    class="form-control"
                    id="usuario"
                    [(ngModel)]="usuario"
                    name="usuario"
                    required
                    placeholder="Ingrese su usuario"
                  />
                </div>

                <div class="mb-4">
                  <label for="contraseña" class="form-label">Contraseña</label>
                  <div class="input-group">
                    <input
                      [type]="passwordFieldType"
                      class="form-control"
                      id="contraseña"
                      [(ngModel)]="password"
                      name="contraseña"
                      required
                      placeholder="Ingrese su contraseña"
                    />
                    <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                      <i class="bi" [ngClass]="passwordFieldType === 'password' ? 'bi-eye' : 'bi-eye-slash'"></i>
                    </button>
                  </div>
                </div>

                <button
                  type="submit"
                  [disabled]="loading"
                  class="btn btn-primary w-100 py-2 fs-4 mb-4"
                >
                  {{ loading ? 'Cargando...' : 'Ingresar' }}
                </button>

                <div *ngIf="errorMessage" class="d-flex justify-content-center">
                  <span class="text-danger">{{ errorMessage }}</span>
                </div>
              </form>
              <div class="text-center">
                <a routerLink="/">Volver al Inicio</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

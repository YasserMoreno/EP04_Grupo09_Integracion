<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">
<app-sidebar></app-sidebar>
<!--  Main wrapper -->
<div class="body-wrapper">
  <!--Header-->
<app-header></app-header>
<div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between">
            <div>
                <h5 class="card-title fw-semibold mb-4">Categorias</h5>
                <p class="mb-0">Lista de categorias existentes.</p>
            </div>
            <div>
                <a routerLink="/agregar-categoria" class="btn btn-primary me-2 d-flex">
                    <i class="bi bi-plus-circle"></i>
                    <span class="d-none d-md-block" style="margin-left: 10px;">Agregar Categoría</span> <span class="d-block d-md-none">Pro</span>
                </a>
            </div>
        </div>
        <hr/>
        <div class="table-responsive">
          <table class="table text-nowrap align-middle mb-0">
            <thead>
              <tr class="border-2 border-bottom border-primary border-0"> 
                <th scope="col" class="ps-0">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col" class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <!-- Usamos ngFor para recorrer las categorías obtenidas -->
              <tr *ngFor="let categoria of categorias">
                <th scope="row" class="ps-0 fw-medium">
                  <span class="table-link1 text-truncate d-block">{{ categoria.nombre }}</span>
                </th>
                <td>
                  <span class="text-truncate d-block break-word">{{ categoria.descripcion }}</span>
                </td>
                <td class="text-center fw-medium">
                  <div class="d-flex flex-column">
                    <button class="btn btn-secondary mb-2" routerLink="/editar-categoria/{{categoria._id}}">
                      Editar
                    </button>
                    <button class="btn btn-danger" (click)="deleteCategoria(categoria._id)">
                    Eliminar
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          
          </div>
      </div>
    </div>
</div>
<!--Start Footer-->
<app-footer></app-footer>
<!--End Footer-->

</div>
</div>

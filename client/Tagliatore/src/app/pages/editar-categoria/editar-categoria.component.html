<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">
<app-sidebar></app-sidebar>
<!--  Main wrapper -->
<div class="body-wrapper">
  <!--Header-->
<app-header></app-header>
<div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between">
            <div>
                <h5 class="card-title fw-semibold mb-4">Editar Categoría</h5>
                <p class="mb-0">Edite la categoría con el formulario.</p>
            </div>
            <div>
                <a routerLink="/categorias" class="btn btn-primary me-2 d-flex">
                    <i class="bi bi-chevron-left"></i>
                    <span class="d-none d-md-block" style="margin-left: 10px;">Volver a Categorias</span> <span class="d-block d-md-none">Pro</span>
                </a>
            </div>
        </div>
        <hr/>
        <form id="categoriaForm" (ngSubmit)=" guardarCambios()">
            <!-- Campo Nombre -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input 
                type="text" 
                class="form-control" 
                id="nombre" 
                name="nombre" 
                placeholder="Ingresa el nombre de la categoría" 
                [(ngModel)]="categoria.nombre" 
                required
              >
            </div>
          
            <!-- Campo Descripción -->
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea 
                class="form-control" 
                id="descripcion" 
                name="descripcion" 
                rows="4" 
                placeholder="Ingresa una descripción"
                [(ngModel)]="categoria.descripcion"
                required
              ></textarea>
            </div>
          
            <!-- Botones -->
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
          </form>
          
      </div>
    </div>
</div>
<!--Start Footer-->
<app-footer></app-footer>
<!--End Footer-->

</div>
</div>
